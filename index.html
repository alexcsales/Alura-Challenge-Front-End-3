<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>AluraGeek</title>

  <link href="css/reset.css" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/cabecalho.css">
  
  <script src="https://kit.fontawesome.com/cfb15a5673.js" crossorigin="anonymous"></script>
</head>

<body class="app">
  <header class="cabecalho container">
    <div class="cabecalho__conteudo">
      <a href="#"><img class="conteudo__imagem" src="img/Logo.png" alt="Logo"></a>
      <div class="cabecalho__busca">
        <input class="conteudo__barra" type="search" placeholder="Oque deseja encontrar? " required>
        <button class="conteudo__botao"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
    <button class="cabecalho__botao">Login</button>
  </header>
  
  <main class="principal">

  </main>
  
  <footer class="rodape">
    <div class="rodape__conteudo">
      <div class="conteudo container">
        <div class="logo">
          <a href="#"><img class="logo__imagem" src="img/Logo.png" alt="Logo"></a>
          <p class="logo__texto ativo">Alura</p>
          <p class="logo__texto">Geek</p>
        </div>
        <ul class="rodape__lista-links">
          <li class="lista__link"><a href="">Quem nós somos</a></li>
          <li class="lista__link"><a href="">Política de Privacidade</a></li>
          <li class="lista__link"><a href="">Programa de fidelidade</a>
          <li class="lista__link"><a href="">Nossas lojas</a></li>
          <li class="lista__link"><a href="">Quero ser franquiado</a></li>
          <li class="lista__link"><a href="">Anuncie aqui</a></li>
        </ul>
        <form class="rodape__formulario">
          <p class="formulario__texto">Fale conosco</p>
          <p class="formulario__input">Nome</p>
          <input class="formulario__input" type="text" required>
          <input class="formulario__input" type="text" placeholder="Escreva sua mensagem" required>
          <button class="formulario__botao">Envia mensagem</button>
        </form>
      </div>
    </div>
    <p class="rodape__texto">Desenvolvido por <a href="">Alex Sales</a><br>2022</p>
  </footer>
</body>

</html>
